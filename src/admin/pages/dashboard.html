<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinky Woman 25 - Admin Panel</title>
    <link rel="stylesheet" href="/src/shared/styles/global.css">
    <link rel="stylesheet" href="../styles/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="../js/dashboard.js" defer></script>
    <script src="/src/shared/js/globalScript.js"></script>
</head>
<body>
    <div class="admin-actions">
        <button class="btn-add" id="addProductBtn">
            <i class="fas fa-plus"></i> Nouveau Produit
        </button>
        <div class="search-box">
            <i class="fas fa-search"></i>
            <input type="text" id="productSearch" placeholder="Rechercher produits...">
        </div>
    </div>

    <div class="stats">
        <div class="info">
            <div class="icon-label">
                <i class="fa-regular fa-gem"></i>
                <p>Produits Totaux</p>
            </div>
            <p class="product-count" id="totalProducts">0</p>
        </div>
        <div class="info">
            <div class="icon-label">
                <i class="fa-regular fa-envelope"></i>
                <p>Commandes En Attente</p>
            </div>
            <p class="orders-count" id="pendingOrders">0</p>
        </div>
    </div>

    <div class="table-container">
        <div class="products-table-wrapper">
            <table class="products-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nom</th>
                        <th>Catégorie</th>
                        <th>Prix</th>
                        <th>Stock</th>
                        <th>Couleurs</th>
                        <th>Tailles</th>
                        <th>Créé le</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="productsTableBody">
                    <!-- Products will load here -->
                </tbody>
            </table>
        </div>
    </div>

    <div class="orders-table-container">
        <h3>Commandes Récentes</h3>
        <div class="orders-table-wrapper">
            <table class="orders-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Client</th>
                        <th>Téléphone</th>
                        <th>Wilaya</th>
                        <th>Total</th>
                        <th>Statut</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody id="ordersTableBody">
                    <!-- Orders will load here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Product Modal -->
    <div id="productModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-box"></i> Nouveau Produit</h3>
                <span class="close-modal">&times;</span>
            </div>
            <div class="modal-body">
                <form id="productForm">
                    <div class="form-group">
                        <label>Nom du produit</label>
                        <input type="text" id="productName" required>
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <textarea id="productDescription" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Prix (DZD)</label>
                        <input type="number" id="productPrice" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label>Catégorie</label>
                        <select id="productCategory">
                            <option value="pyjamas_manche_longue">Pyjamas Manche Longue</option>
                            <option value="pyjamas_ete">Pyjamas d'Été</option>
                            <option value="robe_maison">Robe Maison</option>
                        </select>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Couleurs</label>
                            <div id="colorsContainer" class="checkbox-group">
                                <!-- Colors will be loaded here -->
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Tailles</label>
                            <div id="sizesContainer" class="checkbox-group">
                                <!-- Sizes will be loaded here -->
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Stock initial</label>
                        <input type="number" id="initialStock" value="0" min="0">
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn-save">Enregistrer</button>
                        <button type="button" class="btn-cancel close-modal">Annuler</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
